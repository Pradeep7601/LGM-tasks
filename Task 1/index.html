<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>To Do List</title>
</head>

<body>
    <nav>
        <h1>To Do List</h1>
    </nav>
    <div class="container">
        <div class="cont1" id="con">
            <h2>My Tasks</h2>
            <input type="text" id="Input" placeholder="Add items.....">
            <input type="submit" onclick="addElem()" class="Btn" value="ADD">
        </div>
        <div id="items">
            <ul id="list">
                <li>Read a book <i class="fa fa-trash-o close"  aria-hidden="true"></i></li>
                <li>Pay bills <i class="fa fa-trash-o close"  aria-hidden="true"></i></li>
                <li>Buy Fruits <i class="fa fa-trash-o close"  aria-hidden="true"></i></li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
